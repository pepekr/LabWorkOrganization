<header>
  <p class="logo">LabWorkOrganization</p>

  <div class="login-btns" *ngIf="authAuthorized$ | async as auth">

    <!-- ✅ Local auth button ALWAYS visible -->
    <button (click)="handleAuthClick(auth.isLoggedInLocal)">
      {{ auth.isLoggedInLocal ? 'Logout (local)' : 'Login (local)' }}
    </button>

    <!-- ✅ External button only visible if local auth is active -->
    <button *ngIf="auth.isLoggedInLocal"
            (click)="handleExternalAuthClick(auth.isLoggedInExternal)">
      {{ auth.isLoggedInExternal ? 'Logout (external)' : 'Login (external)' }}
    </button>

  </div>
</header>
